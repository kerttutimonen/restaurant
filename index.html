<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <title>restaurant</title>


    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <main class="productlist">

        <template>
            <article class="product soldOut">
                <img src="imgs/small/rodbede-cabanossi-sm.jpg" alt="" />
                <section class="productbody">
                    <h1 class="data_name">Cabanossi med rødbedecreme og løg</h1>
                    <h4 class="data_price"><span></span> DKK</h4>
                    <h4 class="data_discount"><span></span> DKK</h4>
                    <h3 class="data_shortdescription">Short description</h3>
                    <h3 class="data_vegetarian">Veg</h3>


                    <button>
                        Details
                    </button>
                </section>
            </article>
        </template>

    </main>



    <div class="modal-background hide">
        <div class="modal-content">
            <h1 class="modal-name">name</h1>
            <img src="" alt="" class="modal-image" />
            <p class="modal-description">description</p>
            <h4 class="modal-price">price</h4>
        </div>
    </div>



    <script src="js.js"></script>
</body>

</html>
